<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://kit.fontawesome.com/b6161c5f0a.js"
            crossorigin="anonymous"
        ></script>

        <title>Project</title>
    </head>
    <body>
        <header id="header">
            <div class="homeButton">
                <button id="homeButton">WATFLIX</button>
            </div>
            <nav>
                <div class="tab-item" id="popularTab">Popular</div>
                <div class="tab-item" id="nowplayingTab">Now Playing</div>
                <div class="tab-item" id="toprateTab">Top Rated</div>
                <div class="tab-item" id="upcomingTab">Upcoming</div>
            </nav>
            <form id="form">
                <div class="box">
                    <input
                        type="text"
                        placeholder="Search"
                        id="search"
                        class="search"
                        autofocus
                    />
                    <i
                        class="fa-sharp fa-solid fa-magnifying-glass"
                        id="searchicon"
                    ></i>
                </div>
            </form>
        </header>

        <main id="main"></main>

        <script src="config.js"></script>
        <script src="app.js"></script>
        <!-- 스크립트 불러오는 순서 중요. app.js 가 위로 올라가면 config.apikey 사용 불가 -->
    </body>
</html>
